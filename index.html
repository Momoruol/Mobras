<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mobrás Móveis do Brasil | Exportando Móveis para o Mundo</title>
		<link rel="stylesheet" href="./src/output.css" />
	</head>
	<body>
		<div
			class="relative min-h-screen bg-center bg-cover bg-no-repeat bg-container"
		>
			<!-- Nav -->
			<nav class="navbar">
				<!-- nav-container -->
				<div
					class="container mx-auto flex justify-between items-center px-6 py-2"
				>
					<!-- Logo -->
					<img
						src="./images/Mobras.png"
						alt="Logo Mobrás"
						class="navbar-start w-64 saturate-200 brightness-200"
					/>
					<div
						class="hidden navbar-end align-items-center justify-center text-white lg:text-xl md:space-x-4 md:flex lg:space-x-8 xl:space-x-16"
					>
						<a href="#">Início</a>
						<a href="#">Qualidade</a>
						<a href="#">Produtos</a>
						<a href="#">Exportação</a>
						<a href="#">Contato</a>
					</div>

					<div
						tabindex="0"
						role="button"
						class="btn btn-ghost btn-circle btn-xl md:hidden"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-8 w-8"
							fill="none"
							viewBox="0 0 24 24"
							stroke="#fff"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M4 6h16M4 12h16M4 18h7"
							/>
						</svg>
					</div>
					<!-- @todo Mobile Menu -->
				</div>
			</nav>
			<!-- Hero Section -->
			<section id="hero-section" class="py-64">
				<div class="container mx-auto space-y-12">
					<div class="flex flex-col space-y-12">
						<h1
							class="capitalize text-center text-5xl px-8 text-gray-200 font-bold"
						>
							Sua parceira global em móveis de alto padrão
						</h1>
						<p class="text-center text-md px-8 text-gray-200">
							Somos uma exportadora brasileira especializada em
							móveis de qualidade, oferecendo soluções sob medida
							para clientes em todo o mundo com eficiência, design
							e confiança.
						</p>
					</div>
					<div
						class="group flex items-center justify-center space-x-12"
					>
						<button href="#" class="btn btn-xl rounded-full">
							Saiba Mais
						</button>
						<button href="#" class="btn btn-xl rounded-full">
							Entre em Contato
						</button>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
